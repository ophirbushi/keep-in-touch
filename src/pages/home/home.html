<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="friends?.length">
    <button ion-item *ngFor="let friend of friends; let i = index;" (click)="onFriendClick(i)">
      {{ friend.name }}
    </button>
  </ion-list>

  <div *ngIf="!friends?.length">Add Friends</div>
  <ion-fab right bottom>
    <button ion-fab (click)="onPlusClick()">+</button>
  </ion-fab>
</ion-content>
