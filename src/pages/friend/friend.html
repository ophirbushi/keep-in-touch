<ion-header>
  <ion-navbar>
    <ion-title>
      Friend Details
    </ion-title>
    <div (click)="dismiss()" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">
      Close
    </div>
  </ion-navbar>
</ion-header>

<ion-list>
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="friend.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Every</ion-label>
    <ion-input [(ngModel)]="count" type="number" [value]="count" (ngModelChange)="onFrequencyChange()"></ion-input>
    <ion-select [(ngModel)]="unit" (ngModelChange)="onFrequencyChange()">
      <ion-option *ngFor="let unit of ['minutes', 'days', 'weeks', 'months']">{{ unit }}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input [(ngModel)]="friend.phoneNumber"></ion-input>
  </ion-item>
</ion-list>

<button ion-button block color="danger" (click)="delete()">Delete</button>

<button ion-button block (click)="saveChanges()" [disabled]="!friend.name || !friend.frequency">Save Changes</button>
